<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style/checkbox.css">
    <link rel="stylesheet" href="style/input.css">
    <link rel="stylesheet" href="style/radio.css">
    <link rel="stylesheet" href="style/searchbar.css">
    <link rel="stylesheet" href="style/ui-kit.css">
    <link rel="stylesheet" href="style/reset.css">
    



</head>
<body>
    
        <div class="container">

            <div class="input_container">
                <div class="input_name">Input</div>
                    <div class="input">
                    <form class="input_form">
                                <div class="empty_window">
                                  
                                        <div class="input_window_name">Дата и время заказа</div>
                                        <div class="input_window_field">
                                            <input class="input_window_data" placeholder="Введите">
                                        </div>    
                                </div>
                            
                                <div class="incorrect_window">         
                                 
                                        <div class="input_window_name">Дата и время заказа</div>
                                            <div class="input_window_field">
                                                
                                                    <input class="input_window_data" placeholder="06.12.2021">
                                                    <div class="X"><img src="pics/Vector1.svg"></img></div>
                                                
                                            </div>
                                    
                                </div>
                                <div class="disabled_window">      
                                    
                                        <div class="input_window_name">Дата и время заказа</div>
                                            <div class="input_window_field">
                                            <input class="input_window_data" placeholder="06.12.2021">
                                            <div class="Lock"><img src="pics/Lock.svg"></img></div>
                                            </div>
                                    
                                </div>
                            
                    </form>  
                    </div>    
            </div>
        <div class="searchbar_and_buttons">
                <div class="searchbar_container">
                    <div class="searchbar_name">Searchbar</div>
                    <div class="searchbar">
                        <div class="window_empty">
                            <div class="Ellipse"><img src="pics/Ellipse.svg"></img></div>
                            <input class="window_empty_data" placeholder=" Номер заказа или ФИО"> 
                            </div>
                        
                        <div class="window_filled">
                            <div class="Ellipse"><img src="pics/Ellipse.svg"></img></div>
                            <input class="window_filled_data" placeholder=" 50744">  
                            <div class="Vector"><img src="pics/Vector2.svg"></img></div>
                        </div>
                    </div>
                </div>    
                         
                
                <div class="checkbox_and_radio">
                        <div class="checkbox_container">
                            <div class="checkbox_name">Checkbox</div>
                            <div class="checkbox">
                                <div class="checkbox_field">
                                <input id="first" type="checkbox" name="button" >
                                <label for="first"></label>
                                <input id="second" type="checkbox" name="button" >
                                <label for="second"></label>
                                </div>
                            </div>
                        </div>     

                    <div class="radio_container">
                            <div class="radio_name">Radio</div>
                            <div class="radio">
                                <input id="first" type="radio" name="button" >
                                <label for="first"></label>
                                <input id="second" type="radio" name="button" >
                                <label for="second"></label>
                            </div>
                    </div>  
                </div>
        </div>          
    </div>
</body>
</html>
