<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style/checkbox.css">
    <link rel="stylesheet" href="style/input.css">
    <link rel="stylesheet" href="style/radio.css">
    <link rel="stylesheet" href="style/searchbar.css">
    <link rel="stylesheet" href="style/ui-kit.css">
    <link rel="stylesheet" href="style/button.css">
    <link rel="stylesheet" href="style/reset.css">
    

</head>
<body>
        <div class="container">
            <div class="input__container">
                <div class="input__container__name">Input</div>
                    <div class="input">
                    <form class="input__form">
                        <div class="input__empty">
                            <div class="input__name">Дата и время заказа</div>
                            <div class="input__field">
                                <input class="input__data" placeholder="Введите">
                            </div>    
                        </div>
                        <div class="input__incorrect">        
                            <div class="input__name">Дата и время заказа</div>
                                <div class="input__field">
                                    <input class="input__data" placeholder="06.12.2021">
                                    <div class="X"><img src="pics/Vector2.svg"></img></div>
                                </div>
                        </div>
                        <div class="input__disabled">      
                            <div class="input__name">Дата и время заказа</div>
                                <div class="input__field">
                                        <input class="input__data" placeholder="06.12.2021">
                                        <div class="Lock"><img src="pics/Lock.svg"></img></div>
                                </div>
                        </div>
                    </form>  
                    </div>    
            </div>
        <div class="searchbar_and_buttons">
            <div class="searchbar__container">
                <div class="searchbar__name">Searchbar</div>
                <div class="searchbar">
                    <div class="searchbar__empty">
                        <div class="Ellipse"><img src="pics/Ellipse.svg"></img></div>
                        <input class="searchbar__empty__data" placeholder=" Номер заказа или ФИО"> 
                        </div>
                    <div class="searchbar__filled">
                        <div class="Ellipse"><img src="pics/Ellipse.svg"></img></div>
                        <input class="searchbar__filled__data" placeholder=" 50744">  
                        <div class="Vector"><img src="pics/Vector1.svg"></img></div>
                    </div>
                </div>
            </div>    
                         
                
                <div class="checkbox_and_radio">
                        <div class="checkbox_container">
                            <div class="checkbox_name">Checkbox</div>
                            <div class="checkbox">
                                <div class="checkbox_field">
                                <input id="cfirst" type="checkbox" name="button2" >
                                <label for="cfirst"></label>
                                <input id="csecond" type="checkbox" name="button1" >
                                <label for="csecond"></label>
                                </div>
                            </div>
                        </div>     

                    <div class="radio_container">
                            <div class="radio_name">Radio</div>
                            <div class="radio">
                                <input id="rfirst" type="radio" name="rbutton" >
                                <label for="rfirst"></label>
                                <input id="rsecond" type="radio" name="rbutton" >
                                <label for="rsecond"></label>
                            </div>
                    </div>  
                </div>
        </div> 
        <div class="button_name">Button
        <div class="button-wrapper">
        <div class="button">
            <div class="button_medium">
                <div class="button_medium_main">
                    <button class="button_medium_main_pictandtext">
                        <img class="icon"></img>Text here
                    </button>
                    <button class="button_medium_main_text">Text here
                    </button>
                    <button class="button_medium_main_picture">
                        <img class="icon"></img>  
                    </button>
                </div>
                <div class="button_medium_secondary">
                    <button class="button_medium_secondary_pictandtext">
                        <img class="icon"></img>Text here
                    </button>
                    <button class="button_medium_secondary_text">
                    Text here  
                    </button>
                    <button class="button_medium_secondary_picture">
                        <img class="icon"></img>
                    </button>
                </div>
                <div class="button_medium_disabled">
                    <button class="button_medium_disabled_pictandtext">
                        <img class="icon"></img>Text here    
                    </button>
                    <button class="button_medium_disabled_text">
                        Text here
                    </button>
                </div>
            </div>
            <div class="button_small">
                <div class="button_small_main">
                    <button class="button_small_main_pictandtext">
                        <img class="icon"></img>Text here  
                    </button>
                    <button class="button_small_main_text">
                        Text here  
                    </button>
                    <button class="button_small_main_picture">
                        <img class="icon"></img>
                    </button>
                </div>
                <div class="button_small_secondary">
                    <button class="button_small_secondary_pictandtext">
                        <img class="icon"></img>Text here  
                    </button>
                    <button class="button_small_secondary_text">
                        Text here  
                    </button>
                    <button class="button_small_secondary_picture">
                        <img class="icon"></img>  
                    </button>
                </div>
            </div>
        </div>    
        </div> 
        </div>        
    </div>
</body>
</html>
